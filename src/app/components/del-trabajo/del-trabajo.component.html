<form (submit)="delTrabajo()">
    <label>Eliminacion por ID:</label>  <input type="text" [(ngModel)]="trabajo.id" class="text" name="id" placeholder="ID">
    <button type="submit" class="signin">Eliminar</button>
    <table *ngIf="trabajos.length > 0" class="table table-striped table-bordered">
        <thead bgcolor="#3972e0">
            <tr>
              <th scope="col" class="text-center">ID</th>
              <th scope="col" class="text-center">ID Empresa</th>
              <th scope="col" class="text-center">Descripcion</th>
              <th scope="col" class="text-center">Habilidades Necesarias</th>
              <th scope="col" class="text-center">Horarios</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of trabajos" class="text-center">
                <td> {{t.ID}} </td>
                <td> {{t.idEmpresa}} </td>
                <td> {{t.Descripcion}} </td>
                <td> {{t.HabilidadesN}} </td>
                <td> {{t.Horarios}} </td>
            </tr>
        </tbody>
    </table>
</form>
